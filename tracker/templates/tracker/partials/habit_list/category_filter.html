<div class="mt-8">
    <label class="text-gray-600">Filter by Category:</label>
    <div class="flex flex-wrap gap-2 mt-2">
        <a href="{% url 'tracker:habit_list' %}" 
           class="inline-flex items-center px-2 py-1 md:px-3 text-sm md:text-base rounded {% if not request.GET.category %}bg-blue-500 text-white{% else %}bg-gray-200{% endif %}">
            All
        </a>
        {% for category, label in habit_categories %}
            <a href="{% url 'tracker:habit_list' %}?category={{ category }}" 
               class="inline-flex items-center px-2 py-1 md:px-3 text-sm md:text-base rounded {% if request.GET.category == category %}bg-blue-500 text-white{% else %}bg-gray-200{% endif %}">
                {% if category == 'health' %}
                    <svg class="h-5 w-5 mr-1 {% if request.GET.category == category %}text-white{% else %}text-green-600{% endif %}" 
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                    </svg>
                {% elif category == 'learning' %}
                    <svg class="h-5 w-5 mr-1 {% if request.GET.category == category %}text-white{% else %}text-blue-600{% endif %}" 
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                {% else %}
                    <svg class="h-5 w-5 mr-1 {% if request.GET.category == category %}text-white{% else %}text-purple-600{% endif %}" 
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                {% endif %}
                {{ label }}
            </a>
        {% endfor %}
    </div>
</div>
