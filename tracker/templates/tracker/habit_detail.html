{% extends 'base.html' %}

{% block content %}
<div class="py-8">
    <h1 class="text-3xl font-bold mb-6">{{ object.name }}</h1>
    
    <div class="bg-white p-6 rounded-lg shadow mb-6">
        <p class="mb-3">
            <span class="font-semibold text-gray-700">Description:</span> 
            <span class="text-gray-600">{{ object.description }}</span>
        </p>
        <p class="mb-3">
            <span class="font-semibold text-gray-700">Frequency:</span>
            <span class="text-gray-600">{{ object.get_frequency_display }}</span>
        </p>
        <p class="mb-3">
            <span class="font-semibold text-gray-700">Category:</span>
            <span class="text-gray-600">{{ object.get_category_display }}</span>
        </p>
    </div>

    <div class="flex space-x-4">
        <a href="{% url 'tracker:habit_update' object.pk %}" 
           class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Edit
        </a>
        <a href="{% url 'tracker:habit_delete' object.pk %}" 
           class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Delete
        </a>
        <a href="{% url 'tracker:habit_list' %}" 
           class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            Back to List
        </a>
    </div>
</div>
{% endblock %}
