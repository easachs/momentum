{% if user == viewed_user and friend_requests %}
    <div class="mb-8">
        {% for request in friend_requests %}
            <div class="bg-white border rounded-lg p-4 mb-4">
                <div class="flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0">
                    <span class="text-center sm:text-left">{{ request.sender.username }} wants to be your friend</span>
                    <div class="flex space-x-2">
                        <a href="{% url 'social:handle_friend_request' friendship_id=request.id action='accept' %}" 
                           class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                            Accept
                        </a>
                        <a href="{% url 'social:handle_friend_request' friendship_id=request.id action='decline' %}" 
                           class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                            Decline
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
