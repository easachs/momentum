{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="py-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Sign In</h1>
        
        <div class="text-center">
            <a href="{% url 'google_oauth2_login' %}?process=login"
               class="inline-flex items-center justify-center bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 w-full">
                <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5 mr-2">
                Continue with Google
            </a>
        </div>
    </div>
</div>
{% endblock %}
