{% extends 'base.html' %}

{% block content %}
<div class="py-8">
  <div class="bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold mb-6">Delete Application</h1>

    <p class="mb-6">Are you sure you want to delete <strong>{{ object.title }}</strong> at <strong>{{ object.company }}</strong>?</p>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="flex justify-between items-center">
        <a href="{% url 'applications:application_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
          Cancel
        </a>
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          Delete Application
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
