{% extends 'base.html' %}

{% block content %}
<div class="py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow p-6">
            <h1 class="text-2xl font-semibold mb-6">Delete Application</h1>
            <p class="text-gray-600 mb-6">
                Are you sure you want to delete "{{ object.job_title }} at {{ object.company }}"?
            </p>
            
            <form method="post" class="flex justify-end gap-4">
                {% csrf_token %}
                <a href="{% url 'jobhunt:application_list' %}" 
                   class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancel
                </a>
                <button type="submit" 
                        class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
